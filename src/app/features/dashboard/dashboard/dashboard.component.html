<div class="dashboard-container">
    <h2>Product Analytics Dashboard</h2>
    <div class="dashboard-summary">
        <div class="summary-card">
            <h3>Total Products</h3>
            <div class="summary-value">{{ productsStore.totalProducts() }}</div>
        </div>
        <div class="summary-card">
            <h3>Total Inventory Value</h3>
            <div class="summary-value">${{ productsStore.totalValue() | number:'1.2-2' }}</div>
        </div>
    </div>
    <div class="charts-grid">
        <div class="chart-item">
            <app-category-chart></app-category-chart>
        </div>
        <div class="chart-item">
            <app-stock-chart></app-stock-chart>
        </div>
        <div class="chart-item full-width">
            <app-trend-chart></app-trend-chart>
        </div>
    </div>
</div>
